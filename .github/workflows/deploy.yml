name: Deploy Static Site

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare static site artifact
        run: |
          set -euxo pipefail
          mkdir -p site
          rsync -av --delete --prune-empty-dirs \
            --include 'index.html' \
            --include 'player-template-new.html' \
            --include 'players/***' \
            --include 'Images/***' \
            --include '*.json' \
            --include '*.csv' \
            --include '*.css' \
            --include 'CNAME' \
            --exclude '*' \
            ./ site/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
