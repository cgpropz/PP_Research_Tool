name: Deploy Static Site

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'Team_Matchup.html'
      - 'style.css'
      - 'players/**'
      - 'player-template-new.html'
      - 'assets/team-logos/**'
      - 'data/odds/**'
      - '*.json'
      - '*.csv'
      - '.github/workflows/update-data.yml'
      - 'logs/**'
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Update NBA UI Data"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare static site artifact
        run: |
          set -euxo pipefail
          mkdir -p site
          rsync -av --delete --prune-empty-dirs \
            --include 'index.html' \
            --include 'Team_Matchup.html' \
            --include 'Team_DVP.html' \
            --include '404.html' \
            --include '.nojekyll' \
            --include 'player-template-new.html' \
            --include 'players/***' \
            --include 'Images/***' \
            --include 'assets/***' \
            --include 'data/***' \
            --include '*.json' \
            --include 'logs/***' \
            --include '*.csv' \
            --include '*.css' \
            --exclude '*' \
            ./ site/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
