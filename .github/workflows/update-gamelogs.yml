name: Update Gamelogs

on:
  schedule:
    # Run every 2 hours during NBA game times (12 PM - 2 AM EST)
    - cron: '0 17,19,21,23,1,3,5,7 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-gamelogs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          
      - name: Install dependencies
        run: |
          pip install seleniumbase pandas
          
      - name: Run Gamelogs fetch
        run: |
          python Gamelogs.py
          
      - name: Copy to backend/data
        run: |
          cp Player_Gamelogs25.json backend/data/
          cp Full_Gamelogs25.csv backend/data/
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Player_Gamelogs25.json Full_Gamelogs25.csv backend/data/Player_Gamelogs25.json backend/data/Full_Gamelogs25.csv
          git diff --staged --quiet || git commit -m "chore: Auto-update gamelogs $(date +'%Y-%m-%d %H:%M')"
          git push
