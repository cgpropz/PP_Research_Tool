<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBA Team DVP Rankings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <style>
    body.theme-dark{background:#0a0f12;color:#e6fff3}
    .navbar-dark.bg-dark{background:#0b1a20!important}
    .logo-img{width:40px;height:40px;object-fit:cover;border-radius:8px}
    .btn-outline-success{border-color:#00ff9d;color:#00ff9d}
    .btn-outline-success.active,.btn-outline-success:hover{background:#00ff9d;color:#0a0f12}
    .table-dark{--bs-table-bg:#0f171b;--bs-table-striped-bg:#122026;--bs-table-hover-bg:#172a31;color:#e6fff3}
    .card{background:#0f171b;border:1px solid #18333b}
    .form-select,.form-control{background:#0f171b;color:#e6fff3;border-color:#24464f}
    .badge-chip{border:1px solid #00ff9d;color:#00ff9d;background:#002b36;border-radius:10px;padding:2px 8px;font-size:12px}
    th.sortable{cursor:pointer}
    th.sortable .sort-icon{margin-left:6px;opacity:0.8}
  </style>
</head>
<body class="theme-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/index.html">
        <img src="Images/CG.jpg" alt="Logo" class="logo-img me-2" />
        <span>CGEDGE</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navDvp" aria-controls="navDvp" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navDvp">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/Team_Matchup.html">Team Matchups</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="dvp-toolbar card shadow-sm mb-4">
      <div class="card-body row g-3 align-items-center">
        <div class="col-12 col-md-auto">
          <div class="btn-group" role="group" aria-label="Position filter" id="posGroup">
            <button class="btn btn-outline-success active" data-pos="PG">PG</button>
            <button class="btn btn-outline-success" data-pos="SG">SG</button>
            <button class="btn btn-outline-success" data-pos="SF">SF</button>
            <button class="btn btn-outline-success" data-pos="PF">PF</button>
            <button class="btn btn-outline-success" data-pos="C">C</button>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <select id="confSelect" class="form-select">
            <option value="">All Conferences</option>
            <option value="East">East</option>
            <option value="West">West</option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <input id="teamSearch" class="form-control" type="search" placeholder="Search teams (name or abbr)" />
        </div>
        <div class="col-12 col-md-auto ms-md-auto">
          <span class="badge-chip" id="dvpMeta">DVP: â€”</span>
        </div>
      </div>
    </div>

    <div id="dvpStatus" class="alert alert-warning d-none" role="alert">
      <div class="d-flex align-items-center">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <div>
          No DVP data available yet. Ensure `nba_dvp_latest.json` exists and refresh.
        </div>
      </div>
    </div>

    <div id="dvpTableWrap" class="card shadow-sm">
      <div class="table-responsive">
        <table class="table table-dark table-striped table-hover align-middle mb-0" id="dvpTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    const HEADERS = [
      { key: 'team', label: 'Team' },
      { key: 'conference', label: 'Conf' },
      { key: 'pts_rank', label: 'PTS', sortable: true },
      { key: 'reb_rank', label: 'REB', sortable: true },
      { key: 'ast_rank', label: 'AST', sortable: true },
      { key: 'pt3_rank', label: '3PM', sortable: true },
      { key: 'stl_rank', label: 'STL', sortable: true },
      { key: 'blk_rank', label: 'BLK', sortable: true },
      { key: 'dkpts_rank', label: 'DKPTS', sortable: true }
    ];

    let dvpRows = [];
    let sortKey = 'dkpts_rank';
    let sortAsc = true; // lower rank is better
    let currentPos = 'PG';

    function normalizeTeamCode(team){
      const t = String(team||'').toUpperCase();
      const map = { 'BKN':'BRO','BRK':'BRO','PHX':'PHO','PHO':'PHO','NOP':'NOP','NO':'NOP','NOR':'NOP','UTA':'UTA','UTH':'UTA','GSW':'GSW','GOL':'GSW','NYK':'NYK','NY':'NYK' };
      return map[t] || t;
    }

    function buildThead(){
      const thead = document.querySelector('#dvpTable thead');
      const tr = document.createElement('tr');
      HEADERS.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h.label;
        if (h.sortable) {
          th.classList.add('sortable');
          const icon = document.createElement('span');
          icon.className = 'sort-icon';
          icon.innerHTML = '<i class="bi bi-arrow-down-up"></i>';
          th.appendChild(icon);
          th.addEventListener('click', () => {
            if (sortKey === h.key) { sortAsc = !sortAsc; } else { sortKey = h.key; sortAsc = true; }
            renderTbody();
          });
        }
        tr.appendChild(th);
      });
      thead.innerHTML = '';
      thead.appendChild(tr);
    }

    function passFilters(row){
      const confSel = document.getElementById('confSelect').value;
      const q = document.getElementById('teamSearch').value.trim().toLowerCase();
      const name = String(row.team||'');
      const abbr = normalizeTeamCode(row.team);
      const matchesConf = !confSel || String(row.conference||'').toLowerCase() === confSel.toLowerCase();
      const matchesSearch = !q || name.toLowerCase().includes(q) || abbr.toLowerCase().includes(q);
      return matchesConf && matchesSearch;
    }

    function renderTbody(){
      const tbody = document.querySelector('#dvpTable tbody');
      tbody.innerHTML = '';
      const rows = dvpRows
        .filter(r => String(r.position||'').toUpperCase() === currentPos)
        .filter(passFilters)
        .sort((a,b) => {
          const av = Number(a[sortKey]);
          const bv = Number(b[sortKey]);
          if (isNaN(av) && isNaN(bv)) return 0;
          if (isNaN(av)) return 1;
          if (isNaN(bv)) return -1;
          return sortAsc ? av - bv : bv - av;
        });
      rows.forEach(r => {
        const tr = document.createElement('tr');
        HEADERS.forEach(h => {
          const td = document.createElement('td');
          let val = r[h.key];
          if (h.key === 'team') {
            const abbr = normalizeTeamCode(r.team);
            const logo = `assets/team-logos/${abbr}.png`;
            td.innerHTML = `<div class="d-flex align-items-center gap-2"><img src="${logo}" alt="${abbr}" style="width:24px;height:24px;object-fit:contain;border-radius:4px" onerror="this.style.display='none'"/><span>${val || '-'}</span></div>`;
          } else if (h.key.endsWith('_rank')) {
            const num = Number(val);
            td.textContent = isNaN(num) ? '-' : num;
          } else {
            td.textContent = val || '-';
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function wireControls(){
      document.getElementById('confSelect').addEventListener('change', renderTbody);
      document.getElementById('teamSearch').addEventListener('input', renderTbody);
      document.querySelectorAll('#posGroup button').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('#posGroup button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentPos = btn.getAttribute('data-pos');
          renderTbody();
        });
      });
    }

    async function loadDvp(){
      const candidates = [
        'nba_dvp_latest.json',
        './nba_dvp_latest.json',
        'https://raw.githubusercontent.com/cgpropz/NBA-UI-Props/main/nba_dvp_latest.json'
      ];
      for (const url of candidates){
        try {
          const res = await fetch(url);
          if (!res.ok) continue;
          const json = await res.json();
          return json;
        } catch(e) { /* try next */ }
      }
      throw new Error('Failed to load DVP');
    }

    (async function init(){
      try {
        const dvp = await loadDvp();
        const rows = (dvp && dvp.data && dvp.data.team_dvp_rankings) || [];
        dvpRows = Array.isArray(rows) ? rows : [];
        const metaEl = document.getElementById('dvpMeta');
        try {
          const ts = dvp && dvp.generated_at ? new Date(dvp.generated_at) : null;
          if (ts) metaEl.textContent = `DVP: ${ts.toLocaleString()}`;
        } catch(e) {}
        if (!dvpRows.length) {
          document.getElementById('dvpStatus').classList.remove('d-none');
        }
        buildThead();
        wireControls();
        renderTbody();
      } catch(err){
        console.error('DVP init error:', err);
        document.getElementById('dvpStatus').classList.remove('d-none');
      }
    })();
  </script>
</body>
</html>
